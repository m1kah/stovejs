<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Induction stove</title>
  </head>
  <body>
    <div class="border">
      <div class="stove-outer">
        <div class="stove-inner">
          <div class="cooker-tl">
          </div>
          <div class="cooker-tr">
          </div>
          <div class="cooker-bl">
          </div>
          <div class="cooker-br">
          </div>
          <div class="buttons" id="cooker-power-row">
            <div class="group" id="top-left-power">
              <div class="cooker-symbols">
                <div class="active"></div>
                <div></div>
              </div>
              <div class="power">1</div>
              <div class="controls">
                <a href="#">-</a>
                <a href="#">+</a>
              </div>
            </div>
            <div class="group" id="bottom-left-power">
              <div class="cooker-symbols">
                <div></div>
                <div class="active"></div>
              </div>
              <div class="power">0</div>
              <div class="controls">
                <a href="#">-</a>
                <a href="#">+</a>
              </div>
            </div>
            <div class="group">
              <div class="cooker-symbols">
                <div class="active"></div>
                <div></div>
              </div>
              <div class="power">9</div>
              <div class="controls">
                <a href="#">-</a>
                <a href="#">+</a>
              </div>
            </div>
            <div class="group">
              <div class="cooker-symbols">
                <div></div>
                <div class="active"></div>
              </div>
              <div class="power">2.</div>
              <div class="controls">
                <a href="#">-</a>
                <a href="#">+</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
